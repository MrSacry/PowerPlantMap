<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Power Plants Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Power Plants Map</h1>
        <h2>Interactive Visualization</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by MrSacry</p>
        <p>This map displays power plants across the United States with their capacity and fuel source information.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

      var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);
         
      var powerPlantLayer = L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              return L.circleMarker(latlng, {
                 color: '#FF6B6B',
                 weight: 2,
                 fillColor: '#FFD93D',
                 fillOpacity: .7,
                 radius: getRadius(feature.properties.capacity_mw)
              });   
          },
          
          onEachFeature : function(feature,layer) {
              layer.on('mouseover', function() {
                  layer.setStyle({
                      fillColor: '#FF4444',
                      weight: 3
                  });
              });
              
              layer.on('mouseout', function() {
                  layer.setStyle({
                      fillColor: '#FFD93D',
                      weight: 2
                  });
              });

              var name = feature.properties.plant_name;
              var capacity = feature.properties.capacity_mw.toLocaleString();
              var fuelSource = feature.properties.fuel_source;
              
              var fuelText = '';
              for (var fuel in fuelSource) {
                  fuelText += fuel + ': ' + fuelSource[fuel] + ' MW<br>';
              }
              
              var popup = ("<b>" + name + "</b><br>" +
                  capacity + " MW<br>" +
                  fuelText);
              layer.bindPopup(popup);
          }
      }).addTo(map);

      function getRadius(area){
          var radius = Math.sqrt(area/Math.PI);
          return radius * 0.6;   
      }
           
    </script>
    
</body>

</html>

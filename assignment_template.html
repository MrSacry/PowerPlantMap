<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>6</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by YOUR NAME</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

      var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);

      // Step 2: radius function scaled for relatively small output values
      function getRadius(area) {
          var radius = Math.sqrt(area / Math.PI);
          return radius * 2;
      }

      // Step 5: shared click popup handler
      function bindClickPopup(feature, layer) {
          layer.on('click', function() {
              var name = feature.properties.plant_name;
              var capacity = feature.properties.capacity_mw.toLocaleString();
              layer.bindPopup('<b>' + name + '</b><br>' + capacity + ' MW').openPopup();
          });
      }

      // Step 3: Biomass layer (orange)
      var biomassLayer = L.geoJson(plants, {
          filter: function(feature) {
              return feature.properties.fuel_source['Biomass'];
          },
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: 'orange',
                  weight: 1,
                  fillColor: 'orange',
                  fillOpacity: 0.6,
                  radius: getRadius(feature.properties.fuel_source['Biomass'])
              });
          },
          onEachFeature: bindClickPopup
      });

      // Step 3: Geothermal layer (blue)
      var geothermalLayer = L.geoJson(plants, {
          filter: function(feature) {
              return feature.properties.fuel_source['Geothermal'];
          },
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: 'blue',
                  weight: 1,
                  fillColor: 'blue',
                  fillOpacity: 0.6,
                  radius: getRadius(feature.properties.fuel_source['Geothermal'])
              });
          },
          onEachFeature: bindClickPopup
      });

      // Step 3: Solar layer (yellow)
      var solarLayer = L.geoJson(plants, {
          filter: function(feature) {
              return feature.properties.fuel_source['Solar'];
          },
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: 'yellow',
                  weight: 1,
                  fillColor: 'yellow',
                  fillOpacity: 0.6,
                  radius: getRadius(feature.properties.fuel_source['Solar'])
              });
          },
          onEachFeature: bindClickPopup
      });

      // Add all layers to map
      biomassLayer.addTo(map);
      geothermalLayer.addTo(map);
      solarLayer.addTo(map);

      // Step 4: Layer control with color-styled labels
      var overlays = {
          '<span style="color: orange;">Biomass</span>': biomassLayer,
          '<span style="color: blue;">Geothermal</span>': geothermalLayer,
          '<span style="color: yellow;">Solar</span>': solarLayer
      };

      L.control.layers(null, overlays, { collapsed: false }).addTo(map);
          
    </script>
    
</body>

</html>
